<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--    Form for users to input their messages.-->
    <form th:action="@{/chat}" action="#" method="post" th:object="${newMessage}">
        <label for="username">Username:</label>
        <input id="username" type="text" th:field="*{username}">
        <label for="messageText">Message Text:</label>
        <input id="messageText" type="text" th:field="*{messageText}">
        <label for="messageType">Message Type: </label>
        <select id="messageType" th:field="*{messageType}">
            <option th:each="option: ${messageTypeOptions}" th:value="${option}" th:text="${option}"></option>
        </select>
        <input type="submit">
    </form>

<!--    Display all previously sent messages.-->
    <p th:each="message: ${messages}" th:text="${message.getUsername} + ': ' + ${message.getMessageText}"></p>
</body>
</html>
